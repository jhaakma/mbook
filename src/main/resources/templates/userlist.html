<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}"
>
    <head>
        <title th:text="#{users.title}"></title>
    </head>
    <body>
    
        <div class="sidebar" layout:fragment="sidebar">
        <div class="thin-border fit-content" >
    
    
	        <h4 class="subheading" th:text="|#{users.title}:|"></h4>
	        <ul class="scroll-box"> 
		        <th:block th:each="user,i : ${users}">
		           <li th:insert="fragments/user.html :: showUser(user=${user}, id=${i.index})"></li>
		        </th:block>
	        </ul>
	        </div>
    </div>
    
    <div layout:fragment="content">
        <div th:if="${user}">
            <div th:insert="fragments/profile.html :: showProfile(user=${user})"></div>
        </div>
        <div th:if="not ${user}">
            <div  th:insert="fragments/profile.html :: showProfile(user=${currentUser})"></div>
        </div>
    </div>
    
    
    </body>
</html>
