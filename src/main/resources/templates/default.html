<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
	<title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"
		th:text="#{siteName}"></title>
	<meta name="description" content="" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous" />
	<link rel="stylesheet" href="/css/style.css" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="/" th:text="|#{siteName}|"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<!-- Contents Menu - Lefthand side -->
			<ul class="navbar-nav mr-auto">
				<th:block th:each="page,i : ${pages}">
			        <li th:if="${page.showInMenu}" class="nav-item active">
                        <a class="nav-link" th:href="${page.href}" th:text="${page.title}">
                            <span class="sr-only"></span>
                        </a>
                    </li>

	            </th:block>
			</ul>
			<!--  Login/Logout - Righthand side -->
			<ul class="navbar-nav ml-auto">
				<li class="nav-item" th:if="${currentUser == null}">
				    <a class="nav-link" th:href="@{/login}" th:text="#{menu.login}"></a>
			    </li>
			    
				<form th:action="@{/logout}" method="post" th:if="${currentUser}">
                    <button 
                        class="btn-link nav-link"
                        type="submit" 
                        th:text="|${currentUser.username} - #{menu.logout}|"
                    ></button>
                </form>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="main-content" layout:fragment="content"></div>
	</div>
	<!-- /.container -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
		
	<th:block layout:fragment="script"></th:block>
</body>
</html>
